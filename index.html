<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/fc3a8acbc8.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-wrapper">
      <div class="input-display">
        <span>day</span>
        <input id="day-input" type="number" placeholder="DD">
      </div>
      <div class="input-display">
        <span>month</span>
        <input id="month-input" type="number" placeholder="MM">
      </div>
      <div class="input-display">
        <span>year</span>
        <input id="year-input" type="number" placeholder="YYYY">
      </div>
    </div>

    <div class="search">
      <hr>
      <i class="fa-solid fa-arrow-down"  id="calculateButton"></i>
    </div>

    <div class="display">
      <div>
        <span class="years">--</span>
        <p>years</p>
      </div>
      <div>
        <span class="months">--</span>
        <p>months</p>
      </div>
      <div>
        <span class="days">--</span>
        <p>days</p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Henry Moses</a>.
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
